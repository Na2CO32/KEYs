<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑰匙管理系統 - 首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full px-6">
        <div class="text-center mb-10">
            <div class="inline-block p-3 rounded-2xl bg-white shadow-sm mb-4">
                <span class="text-4xl">🔑</span>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">鑰匙租借系統</h1>
            <p class="text-slate-500 mt-2 text-sm">Key Management System</p>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <a href="/rent" class="group relative overflow-hidden bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 border-2 border-transparent hover:border-blue-500 transform hover:-translate-y-1">
                <div class="flex items-center space-x-4">
                    <div class="p-3 bg-blue-100 text-blue-600 rounded-xl group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-slate-800">我要租借</h2>
                        <p class="text-slate-400 text-sm">預約並取得新的鑰匙</p>
                    </div>
                </div>
            </a>

            <a href="/return" class="group relative overflow-hidden bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 border-2 border-transparent hover:border-emerald-500 transform hover:-translate-y-1">
                <div class="flex items-center space-x-4">
                    <div class="p-3 bg-emerald-100 text-emerald-600 rounded-xl group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 15v-1a4 4 0 00-4-4H8m0 0l3 3m-3-3l3-3m9 14V5a2 2 0 00-2-2H6a2 2 0 00-2 2v16l4-2 4 2 4-2 4 2z" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-slate-800">我要歸還</h2>
                        <p class="text-slate-400 text-sm">登記並送回已使用的鑰匙</p>
                    </div>
                </div>
            </a>

            <a href="/admin?pwd=SECRET_123" class="block group">
                <div class="flex items-center p-6 bg-slate-700 hover:bg-slate-800 rounded-3xl transition-all duration-300 shadow-xl hover:shadow-2xl border-2 border-transparent hover:border-slate-500">
                    <div class="p-4 bg-slate-600 rounded-2xl group-hover:scale-110 transition-transform duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <div class="ml-6">
                        <h2 class="text-xl font-bold text-white">系統管理</h2>
                        <p class="text-slate-300 text-sm mt-1">查看租借紀錄與報表</p>
                    </div>
                    <div class="ml-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400 group-hover:translate-x-2 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            </a>
        </div>
</body>
</html>
