<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歸還鑰匙 - 鑰匙管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-teal-100 flex items-center justify-center min-h-screen p-4">

    <div class="absolute top-4 right-4">
        <a href="/logout" class="bg-white/80 hover:bg-red-50 text-slate-500 hover:text-red-600 px-4 py-2 rounded-lg text-sm font-bold shadow-sm transition">
            🚪 安全登出
        </a>
    </div>
    
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-emerald-100">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-extrabold text-gray-800">🔑 歸還鑰匙登記</h2>
            <p class="text-emerald-600 text-sm mt-2">請填寫資訊以提交歸還申請</p>
        </div>

        <form id="returnForm" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">登記電話</label>
                <input type="tel" name="phone" placeholder="請輸入手機號碼" required 
                       class="block w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">歸還鑰匙編號</label>
                <select name="key_id" required 
                        class="block w-full px-4 py-3 border-2 border-gray-100 rounded-xl focus:border-emerald-500 outline-none transition-all">
                    <option value="" disabled selected>請選擇鑰匙</option>
                    {% for key in keys %}
                    <option value="{{ key }}">{{ key }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="w-full bg-emerald-600 text-white py-4 rounded-xl hover:bg-emerald-700 font-bold text-lg shadow-lg transition-transform active:scale-95">
                確認歸還
            </button>
            
            <div class="text-center pt-2">
                <a href="/" class="text-sm font-medium text-emerald-600 hover:underline">← 返回首頁</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('returnForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            // 1. 顯示「正在處理中」動畫 (防止重複點擊)
            Swal.fire({
                title: '正在處理中...',
                text: '系統正在記錄歸還資訊',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                // 2. 發送到後端 (請確保 URL 與 main.py 路由一致)
                const response = await fetch('/submit_return', { 
                    method: 'POST', 
                    body: formData 
                });
                
                const result = await response.json();
                Swal.close(); // 關閉讀取動畫

                if (result.status === 'success') {
                    // 3. 成功彈窗
                    Swal.fire({
                        icon: 'success',
                        title: '提交成功',
                        text: result.message,
                        confirmButtonColor: '#059669',
                        confirmButtonText: '確定'
                    }).then(() => { 
                        window.location.href = '/'; 
                    });
                } else {
                    // 4. 失敗彈窗
                    Swal.fire({
                        icon: 'error',
                        title: '歸還失敗',
                        text: result.message,
                        confirmButtonColor: '#059669'
                    });
                }
            } catch (error) {
                Swal.fire({ 
                    icon: 'error', 
                    title: '網路錯誤', 
                    text: '無法連線到伺服器，請檢查後端是否啟動。' 
                });
            }
        };
    </script>
</body>

</html>
